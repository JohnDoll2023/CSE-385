<!DOCTYPE html><html><head>    <meta charset="utf-8">    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>    <title>Top 20</title></head><body>    <!--        Other API's            https://try.donordrive.com/api/participants?&version=1.0&orderBy=sumDonations%20DESC&offset=1&limit=12            https://r2whelper.running2win.com/wsv2.asmx/getTop20?returnMales=false            https://ws.miamioh.edu/api/building/v1            https://ws.miamioh.edu/person/stahrm.json            https://ws.miamioh.edu/courseSectionV2/202210.json?courseSubjectCode=cse    -->    <div style="width:100%;padding:15px;">        <h1>Top Donations</h1>        <table class="table table-striped table-bordered table-lg">            <tbody id="tblBody"></tbody>        </table>    </div>    <script>        var body = $('#tblBody');        var url = 'https://try.donordrive.com/api/participants?&version=1.0&orderBy=sumDonations%20DESC';        function ajax(method, data, fn) {            $.ajax({                url: url + method,                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },                type: "GET", /* "POST", "GET", or "PUT" */                dataType: "json",                data: data,                success: fn,                error: function (e) {                    console.log("error: " + e);                }            });        }        $.ajax('https://try.donordrive.com/api/participants?&version=1.0&orderBy=sumDonations%20DESC&offset=1&limit=12', {            success: function (data) {                $.each(data, function (index, val) {                    progressBarWidth = val.sumDonations / val.fundraisingGoal * 100;                    var participantMarkup = '<div class="card" style="width:200px; float: left; margin:20px;padding:5px;">' +                        '<img class="card-img-top" src="https:' + val.avatarImageURL + '" alt="participant image">' +                        '<div class="card-title" style="padding:5px; text-align:center;">' + val.displayName + '</div>' +                        '<div class="card-text">' +                        '<div class="progress"><div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width:' + progressBarWidth + '%"></div></div>' +                        '<p>Goal $' + val.sumDonations + ' of $' + val.fundraisingGoal + '</p>'
                    '</div>' +                        '</div>';                    body.append(participantMarkup);                });            },            error: function () {                alert('API ENDPOINT ERROR');            }        });

    </script></body></html>
